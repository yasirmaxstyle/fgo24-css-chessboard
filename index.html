                &:nth-child(odd)>div:nth-child(odd),
                &:nth-child(even)>div:nth-child(even) {

                }

                &:nth-child(even)>div:nth-child(odd),
                &:nth-child(odd)>div:nth-child(even) {
                    background-color: black;
                }
            }
        }

</head>
